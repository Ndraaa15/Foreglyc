<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Your OTP Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f6f8fa;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: auto;
        background-color: #ffffff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        text-align: center;
      }
      .otp-code {
        font-size: 32px;
        font-weight: bold;
        color: #2c3e50;
        letter-spacing: 4px;
        margin: 20px 0;
      }
      .footer {
        font-size: 12px;
        color: #888888;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Your One-Time Password (OTP)</h2>
      <p>
        Please use the following code to complete your action. This code is
        valid for a limited time.
      </p>
      <div class="otp-code">{{.OTP}}</div>
      <p>If you did not request this code, please ignore this email.</p>
      <div class="footer">
        This is an automated message. Please do not reply.
      </div>
    </div>
  </body>
</html>
